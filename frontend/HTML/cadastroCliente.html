<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="icon" type="image/x-icon" href="../IMG/logo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente - Controle de Pragas</title>
    <!--<link rel="stylesheet" href="../CSS/cadastroCliente.css">-->
    <link rel="stylesheet" href="../CSS/base.css">
</head>
<body>

<div class="sidebar">
    <h2>Controle de Pragas</h2>
    <ul>
        <li onclick="window.location.href='dashboard.html'">🏠 Dashboard</li>
        <li onclick="window.location.href='clientes.html'">🏢 Clientes</li>
        <li onclick="window.location.href='servico.html'">🪲 Serviços</li>

        <!-- Item com submenu -->
        <li onclick="toggleSubmenu()" class="config-toggle">
            ⚙ Configurações <span id="seta">▼</span>
        </li>

        <!-- Submenu oculto/expansível -->
        <ul class="submenu" id="submenu">
            <li onclick="window.location.href='usuarios.html'">👤 Usuários</li>
            <li onclick="window.location.href='confservico.html'">🛠️Configuração De Serviços</li>
        </ul>

        <!-- Logout -->
        <ul>
            <li onclick="logout()">🚪 Sair</li>
        </ul>
    </ul>
</div>

<div class="content">
    <h1>Cadastro de Cliente</h1>
    <div class="card">
        <h3>📝 Preencha os dados do Cliente</h3>
        <form id="formCadastro">
            <div class="input-group">
                <label for="cnpjcpf">CNPJ/CPF *</label>
                <input type="text" id="cnpjcpf" name="cnpjcpf" required>
            </div>
            <div class="input-group">
                <label for="nome">Nome *</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="input-group">
                <label for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone">
            </div>
            <div class="input-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email">
            </div>
            <button type="submit" class="btn-salvar">💾 Salvar</button>
        </form>
    </div>
</div>

<script src="../JS/base.js"></script>
</body>
</html>
