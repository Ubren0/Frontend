<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuário - Controle de Pragas</title>
    <link rel="icon" href="../IMG/logo.ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../CSS/base.css">
</head>

<body>
    <!-- Barra lateral (sidebar) consistente com o resto do sistema -->
    <div class="sidebar">
        <h2>Controle de Pragas</h2>
        <!-- Sidebar padronizada -->
        <nav class="sidebar">
            <h2>Controle de Pragas</h2>
            <ul>
                <li onclick="window.location.href='dashboard.html'">🏠 Dashboard</li>
                <li onclick="window.location.href='clientes.html'">🏢 Clientes</li>
                <li onclick="window.location.href='servico.html'">🪲 Serviços</li>
                <li onclick="window.location.href='agenda.html'">📅 Agenda</li>
                <li class="config-toggle" onclick="toggleSubmenu()" aria-expanded="false" aria-controls="submenu">
                    ⚙ Configurações <span id="seta">▼</span>
                    <ul class="submenu" id="submenu" role="menu" aria-label="Submenu de configurações">
                        <li onclick="window.location.href='usuarios.html'">👤 Usuários</li>
                        <li onclick="window.location.href='tipoServico.html'">📦 Tipo de Serviço</li>
                    </ul>
                </li>
                <li onclick="logout()">🚪 Sair</li>
            </ul>
        </nav>
    </div>

    <!-- Conteúdo principal -->
    <div class="content">
        <h1>Cadastro de Usuário</h1>

        <div class="card">
            <h3>📝 Dados do Usuário</h3>

            <form id="formUsuario">
                <div class="input-group">
                    <label for="nome">Nome Completo *</label>
                    <input type="text" id="nome" name="nome" required>
                </div>

                <div class="input-group">
                    <label for="login">Login *</label>
                    <input type="text" id="login" name="login" required>
                </div>

                <div class="input-group">
                    <label for="senha">Senha *</label>
                    <input type="password" id="senha" name="senha" required>
                </div>

                <div class="input-group">
                    <label for="confirmarSenha">Confirmar Senha *</label>
                    <input type="password" id="confirmarSenha" name="confirmarSenha" required>
                </div>

                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email">
                </div>

                <div class="input-group">
                    <label for="telefone">Telefone</label>
                    <input type="text" id="telefone" name="telefone">
                </div>

                <div class="input-group">
                    <label for="cargo">Cargo</label>
                    <select id="cargo" name="cargo">
                        <option value="admin">Administrador</option>
                        <option value="tecnico">Técnico</option>
                        <option value="atendente">Atendente</option>
                    </select>
                </div>

                <div class="btn-group">
                    <button type="submit" class="btn-salvar">💾 Salvar</button>
                    <button type="button" class="btn-cancelar" onclick="window.location.href='usuarios.html'">❌
                        Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Popup de confirmação -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <p>✅ Usuário cadastrado com sucesso!</p>
            <button onclick="fecharPopup()">OK</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../JS/base.js"></script>
</body>

</html>
