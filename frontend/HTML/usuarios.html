<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <link rel="icon" href="../IMG/logo.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários - Controle de Pragas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/base.css">
</head>

<body>

    <div class="sidebar">
        <h2>Controle de Pragas</h2>
        <!-- Sidebar padronizada -->
        <nav class="sidebar">
            <h2>Controle de Pragas</h2>
            <ul>
                <li onclick="window.location.href='dashboard.html'">🏠 Dashboard</li>
                <li onclick="window.location.href='clientes.html'">🏢 Clientes</li>
                <li onclick="window.location.href='servico.html'">🪲 Serviços</li>
                <li onclick="window.location.href='agenda.html'">📅 Agenda</li>
                <li class="config-toggle" onclick="toggleSubmenu()" aria-expanded="false" aria-controls="submenu">
                    ⚙ Configurações <span id="seta">▼</span>
                    <ul class="submenu" id="submenu" role="menu" aria-label="Submenu de configurações">
                        <li onclick="window.location.href='usuarios.html'">👤 Usuários</li>
                        <li onclick="window.location.href='tipoServico.html'">📦 Tipo de Serviço</li>
                    </ul>
                </li>
                <li onclick="logout()">🚪 Sair</li>
            </ul>
        </nav>
    </div>

    <div class="content">
        <h1>Gerenciar Usuários</h1>
        <div class="card">
            <h3>📊 Estatísticas dos Usuários</h3>
            <p><strong>Total de Usuários:</strong> <span id="usuariosCount">0</span></p>
        </div>

        <!-- Adicionar Usuário -->
        <button onclick="window.location.href='cadastroUsuario.html'" class="btn-cadastro">Cadastrar Novo
            Usuário</button>

        <table class="tabela-usuarios">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="usuariosTabela">
                <!-- Lista de usuários será preenchida aqui -->
            </tbody>
        </table>
    </div>

    <script src="../js/base.js"></script>

</body>

</html>
